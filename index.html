<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <!-- font for thumbs up button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js" defer></script>

</head>
<body>
    <!-- images -->
    <!-- Serj -->
    <div class="container">
        <img class="images"
         src="images/a-new-hope.jpg" 
         alt="a-new-hope"
         />
         <img class="images"
         src="images/empire-strikes-back.jpg" 
         alt="empire-strikes-back"
         />
         <img class="images"
         src="images/return-of-the-jedi.jpg" 
         alt="return-of-the-jedi"
         />
         <img class="images"
         src="images/the-phantom-menace.jpg" 
         alt="the-phantom-menace"
         />
         <img class="images"
         src="images/attack-of-the-clones.jpg" 
         alt="attack-of-the-clones"
         />
         <img class="images"
         src="images/revenge-of-the-sith.jpg" 
         alt="revenge-of-the-sith"
         />
    </div>
    <!-- buttons -->
    <div class = "button"></div>
        <button id="left">&larr;</button>
        <button id="right">&rarr;</button>
    </div>
    <!-- thumb -->
    <div class ="vote">
        <i id = "thumbUp" class="fa fa-thumbs-up"></i>
        <i id = "thumbDown"class='fa fa-thumbs-down'></i>
    </div>
    <span>
        <p id = "votesUp">0</p>
        <p id = "votesDown">0</p>
    </span>

    <!-- James -->
    <div class = "form">
        <form action="submit">
            <input type="text">
            <select name="" id="">
                <option value="none" selected disabled hidden>Search Options</option>
                <option value="planets">Planets</option>
                <option value="spaceships">Spaceships</option>
                <option value="vehicles">Vehicles</option>
                <option value="people">People</option>
                <option value="films">Films</option>
                <option value="species">Species</option>
            </select>
        </form>
        <div id="search-results">
            <h3 id="search-name"></h3>
        </div>
    </div>
</body>
</html>
