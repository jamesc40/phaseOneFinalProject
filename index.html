<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <!-- font for thumbs up button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Star Wars</h1>
    <div id="image-container">
        <img class="images" id="anh"
         src="images/a-new-hope.jpg" 
         alt="a-new-hope"
         />
         <img class="images" id="esb"
         src="images/empire-strikes-back.jpg" 
         alt="empire-strikes-back"
         />
         <img class="images" id="roj"
         src="images/return-of-the-jedi.jpg" 
         alt="return-of-the-jedi"
         />
         <img class="images" id="tpm"
         src="images/the-phantom-menace.jpg" 
         alt="the-phantom-menace"
         />
         <img class="images" id="aoc"
         src="images/attack-of-the-clones.jpg" 
         alt="attack-of-the-clones"
         />
         <img class="images" id="ros"
         src="images/revenge-of-the-sith.jpg" 
         alt="revenge-of-the-sith"
         />
    </div>
    <div id="text-area">
        <div class ="vote">
            <i id = "thumbUp" class="fa fa-thumbs-up"></i>
            <p id = "votesUp">0</p>
            <i id = "thumbDown"class='fa fa-thumbs-down'></i>
            <p id = "votesDown">0</p>
        </div>
        <div id="question-container">
            <p id="question-area"></p>
            <button id="randomizer" class="btn">Generate question this button does</button>
        </div>
        <div id="form-container">
            <form id="question-form"action="submit">
                <input id="answer"type="text">
                <input type="submit" value="submit" id="form-btn" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
